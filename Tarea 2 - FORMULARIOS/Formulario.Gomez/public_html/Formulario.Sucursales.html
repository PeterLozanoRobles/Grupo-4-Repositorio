<!DOCTYPE html>

<html>
    <head>
        <title>Formulario.Sucursales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets_GC/css/style.GC.css"/>  
    </head>
    <body>
        
        
        <section class="registro-sucursales">
            
            <h4> ✽ Reservar cita Sucursal ฅ^-ﻌ-^ฅ </h4>
            
            <b>Nombre</b><br>
            <input class="contenedor" type="text" name="nombre"  placeholder="Ingrese su nombre"><br>
            <b>Apellido</b><br>
            <input class="contenedor" type="text" name="apellido" placeholder="Ingrese su apellido"><br>
            <b>Telefono</b><br>
            <input class="contenedor" type="tel" name="telefono" placeholder="Ingrese su numero telefono"><br>
            <h5>Seleccione la Sucursal</h5><br>
            <input class="contenedorO"  type="radio" name="opcion" value="1"> Floreria KYS<br>
            <input class="contenedorO"  type="radio" name="opcion" value="2"> Floreria Guayaquil<br>
            <input class="contenedorO"  type="radio" name="opcion" value="3"> Tía Paraíso Flor<br><br>
            
            <b>Fecha</b>
            <input class="contenedor"  type="date" name="fecha"><br>
            <p style="color: red">Recuerde:</p><p>Solo atendemos de Lunes a Viernes...</p><br>
            
            <b>Hora</b><br>
            <select class="contenedor"   name="menu">
                <option value="0">Elija una opcion :3 </option>
                <option value="1">7:30 a.m</option>
                <option value="2">8:30 a.m</option>
                <option value="2">9:30 a.m</option>
                <option value="2">10:30 a.m </option>
            </select>
            <input class="boton" type="submit" value="Reservar" size="25"><br>
        
       </section>
        
    </body>
</html>
