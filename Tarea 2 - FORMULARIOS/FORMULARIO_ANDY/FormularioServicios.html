<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <section class="registro">
        <h4>Formulario Registro</h4>
        <input class="control" type="text" name="Nombre" id="nombre" placeholder="Ingrese sus nombres y apellidos">
        <input class="control" type="text" name="Telefono" id="telefono" placeholder="Ingrese su telÃ©fono">
        <input class="control" type="email" name="Correo" id="correo" placeholder="Ingrese su correo">



        <Label><br>Tpo de arreglo:</Label>
        <select id="tipo" >
            <option>Circular</option>
            <option>Trinagular</option>
            <option>Vertical</option>
        </select>

        <Label> <br><br> Escoja su ciudad:</Label>
        <input list="ciudades" >

            <option value="Guayaquil">
            <option value="Quito">

        </datalist>

        <div class="pago">
            <label><br> Forma de pago:<br><br> </label>
            <input type="radio" id="contactChoice1" name="contact" value="email">
            <label for="contactChoice1">Tarjeta de credito</label>

            <input type="radio" id="contactChoice2" name="contact" value="phone">
            <label for="contactChoice2">Transferencia bancaria</label>
        </div>

        <label ><br> Mensaje <br></label>
        <textarea  name="mensaje" id="mensaje" cols="40" rows="15"></textarea>

        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones </a></p>
        <input  style="background: pink;" class="boton" type="submit" value="Aceptar">



    </section>
